dist: bionic
sudo: required
cache:
  pip: true
stages:
  - test
  - name: deploy
    if: repo = faucetsdn/chewie AND tag IS present
services:
  - docker
script:
  - ./travis/runtests.sh
matrix:
  include:
jobs:
  include:
    - stage: test
      language: python
      python: 3.5
      env:
        - TRAVIS_SHARD=unittest
    - stage: test
      language: python
      python: 3.6
      env:
        - TRAVIS_SHARD=unittest
        - CODE_CHECK=true
        - CODE_COV=true
    - stage: test
      language: python
      python: 3.7
      env: TRAVIS_SHARD=unittest
    - stage: test
      env: TRAVIS_SHARD=integration
      before_install:
        - docker pull faucet/test-base
      language: bash
      services:
        - docker
    - stage: deploy
      language: python
      python: 3.6
      install: skip
      before_script: skip
      script: skip
      after_script: skip
      deploy:
        provider: pypi
        on:
          tags: true
        user: __token__
        password:
          secure: 
