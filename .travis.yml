dist: xenial
sudo: required
cache:
  pip: true
stages:
  - test
  - name: deploy
    if: repo = faucetsdn/chewie AND tag IS present
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    - CC_TEST_REPORTER_ID=4469e75e5dc65ad713a0f9658ffbce390a68c44c0e412d921d257e0cd691e2da
services:
  - docker
before_install:
  - docker pull faucet/test-base
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > /tmp/cc-test-reporter
  - chmod +x /tmp/cc-test-reporter
  - /tmp/cc-test-reporter before-build
script:
  - ./travis/runtests.sh
after_script:
  - /tmp/cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
matrix:
  include:
jobs:
  include:
    - stage: test
      language: python
      python: 3.5
      env:
        - TRAVIS_SHARD=unittest
    - stage: test
      language: python
      python: 3.6
      env:
        - TRAVIS_SHARD=unittest
        - CODE_CHECK=true
        - CODE_COV=true
    - stage: test
      language: python
      python: 3.7
      env: TRAVIS_SHARD=unittest
    - stage: test
      env: TRAVIS_SHARD=integration
      language: bash
      services:
        - docker
    - stage: deploy
      language: python
      python: 3.6
      install: skip
      before_script: skip
      script: skip
      after_script: skip
      deploy:
        provider: pypi
        on:
          tags: true
        user: faucet
        password:
          secure: 
